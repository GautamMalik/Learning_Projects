<section class="vh-100">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://th.bing.com/th/id/R.97844ae234f734b790405e4244f1e7cd?rik=TW1UFOcaJYyCmA&riu=http%3a%2f%2fimages.clipartpanda.com%2fman-thinking-image-orange-man-thinking-question.jpg&ehk=7bGL4U9kuYEyI2O18gDSy0vgjHklt5eFhvH3iaoIIlo%3d&risl=&pid=ImgRaw&r=0"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email address" />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" [disabled]="Form" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                        <span style="float: right;">
                            <a class="btn" style="width: 80px;" routerLink="/teacher/login">Login</a>
                        </span>
                    </div>
                </form>
                <p *ngFor="let i of users"> Password is : {{i.password}}</p> 
                <p class="text-danger">{{msg}}</p>
            </div>
        </div>
    </div>
</section>
