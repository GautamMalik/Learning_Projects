<div class="container">
    <div class="col-md-6 offset-md-4">

        <div class="label">
            <div class="text-black">
                Login Form
            </div>
        </div>

        <div class="content">

            <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                
                <p class="text-danger">{{msg}}</p>

                <div class="form-group row p-2">
                    <!-- Email -->
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" required="true" class="form-control" formControlName="email" placeholder="Email">
                    <!--    <span class="error" *ngIf="email?.invalid && email?.touched">Invalid Email</span>  -->
                    </div>
                </div><!-- Email-->

                <div class="form-group row p-2">
                    <!-- Password -->
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <!--  <span class="error" *ngIf="password?.invalid && password?.touched">Invalid Password</span>  -->
                    </div>
                </div><!-- Password -->

                <div class="form-group row p-2">
                    <!-- Submit -->
                    <div class="col-sm-5">
                        <button [disabled]="Form" type="submit" class="btn btn-danger" style="width: 100px;"> Submit</button>
                    </div>
                </div> <!-- Submit -->
            </form>

            <div col-sm-5>
                <a href="/teacher/forgotPassword"> Forgot Password</a>
                <br>
                <a routerLink="/teacher/signup">Signup</a>
            </div>
        </div>
    </div>
</div>
