

<div class="signup-form">

	<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
			
		<div class="form-group">
			<div class="input-group">
				<input type="email" class="form-control" formControlName="email" placeholder="Email Address">
            </div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
		</div>

		<div class="form-group">
			<button [disabled]="Form" type="submit" class="btn btn-primary btn-lg">Sign Up</button>

		</div>
	</form>

	<div class="text-center">
		Already have an account? <a routerLink="/teacher/login" style="color: Blue;">Login here</a>
	</div>
</div>
