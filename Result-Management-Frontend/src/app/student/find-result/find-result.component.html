<div class='container' >

    <div class="heading col-12  mx-auto">
        <span class="row row-col-sm-2 col-sm "> <span class="text-center m-4" style="font-size: 30px;">
            Find Result  
            </span> 
        </span>
    </div>

    <div class="content" style="min-height: 400px;">
        <div class="row  row-col-1 row-col-sm-2">

            <div class="right col-3  mx-auto">
                <!-- class Left start -->
                <div class="row row-col-sm-2 col-sm "></div>
            </div>
            <!-- class Left end -->



            <div class="left col-9 col-sm overflow-auto mx-auto">
                <!-- class Right start -->
                <div class="input_pt-3">
                    <form [formGroup]="findForm" (ngSubmit)="onSubmit()">
                       
                        <div class="form-group row p-2 ">
                            <!-- Roll No -->
                            <label  class="col-sm-2 col-form-label"><small>Roll No.
                                    </small></label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" formControlName="rollNumber"
                                    placeholder="Roll No.">
                            </div>
                        </div>
                        <!-- Roll No -->

                       
                        <!-- Date -->
                        <div class="form-group row p-2">
                            <label  class="col-sm-2 col-form-label"><small>
                                DOB</small></label>
                            <div class="col-sm-5">
                                <input type="date" class="form-control" placeholder="Date" formControlName="dob"><br>
                                
                            </div>
                        </div>
                        <!-- Date -->
                        


                        <div class="form-group row p-2">
                            <!-- Submit n clear -->
                            <div class="col-sm-5">
                                <button [disabled]="Form" type="submit" class="btn btn-primary"
                                    style="width: 120px;">Submit</button>
                                &nbsp;&nbsp; <a class="btn btn-danger" style="width: 80px;"
                                    routerLink="/">Cancel</a>
                            </div>
                        </div>
                        <!-- Submit n clear -->
                    </form>

                    <!---->
               
                   


                </div>

            </div>
            <!-- class Right end -->




        </div>
        <!-- class ROW end -->

        <div *ngFor="let i of list">
            <div> 
                <label  class="col-sm-2 col-form-label"><small>Name
                        </small></label>
                <span class="col-sm-5">
                    <label  class="col-sm-2 col-form-label">{{i.name}}
                    </label>
                </span>
            </div>
        

        
            <div> 
                <label  class="col-sm-2 col-form-label"><small>Roll No.
                        </small></label>
                <span class="col-sm-5">
                    <label  class="col-sm-2 col-form-label">{{i.rollNumber}}
                    </label>
                </span>
            </div>

            <div> 
                <label  class="col-sm-2 col-form-label"><small>DOB
                        </small></label>
                <span class="col-sm-5">
                    <label  class="col-sm-2 col-form-label">{{i.dob}}
                    </label>
                </span>
            </div>
            
            <div> 
                <label  class="col-sm-2 col-form-label"><small>Score
                        </small></label>
                <span class="col-sm-5">
                    <label  class="col-sm-2 col-form-label">{{i.score}}
                    </label>
                </span>
            </div>
       
            
       
    </div>
        

    </div>
    <!-- class content end -->

</div>
<!-- class container end -->
