<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <title>Student Enrollment Form!</title>
  </head>
  <body>
    <div class='container'>
        <div class="header">
            Student Enrollment Form
        </div>

        <div class="content">
            <div class="row  row-col-1 row-col-sm-2">
                <div class="left col-6 col-sm overflow-auto mx-auto">    <!-- class LEFT start -->
                    <div class="input_pt-3" >   
                        <form id="enroll_FORM">

                            <div class="form-group row p-2 "> <!-- Name -->
                                <label for="inputName3" class="col-sm-2 col-form-label"><small>Name</small></label>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" id="inputName3" placeholder="Name">
                                </div> 
                              </div><!-- Name -->

                            <div class="form-group row p-2"> <!-- Email -->
                              <label for="inputEmail3" class="col-sm-2 col-form-label"><small>Email</small></label>
                              <div class="col-sm-5">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                              </div> 
                            </div><!-- Email -->

                            <div class="form-group row p-2">  <!-- Website -->
                              <label for="inputWebsite3" class="col-sm-2 col-form-label"><small>Website</small></label>
                              <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputWebsite3" placeholder="Website">
                              </div>
                            </div> <!-- Website -->

                            <div class="form-group row p-2">  <!-- Image -->
                                <label for="inputImage3" class="col-sm-2 col-form-label"> <small>Image Link</small></label>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" id="inputImage3" placeholder="Image Link">
                                </div>
                              </div> <!-- Image -->


                            <fieldset class="form-group">    <!-- Radio -->
                              <div class="row p-2">
                                <legend class="col-form-label col-sm-2 pt-0"><small>Gender</small></legend>
                                <div class="col-sm-5">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      Male
                                    </label>
                                  </div>   <!-- Radio Male-->

                                  <div class="form-check"> 
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                                    <label class="form-check-label" for="gridRadios2">
                                      Female
                                    </label>
                                  </div>    <!-- Radio Female -->
                                </div>
                              </div>
                            </fieldset>    <!-- Radio -->

                            <div class="form-group row p-2">  <!-- CheckBox -->
                              <div class="col-sm-2 "><small>Skills</small></div>
                              <div class="col-sm-8">

                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Java">
                                    <label class="form-check-label" for="inlineCheckbox1">Java</label>
                                  </div>

                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HTML">
                                    <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                                  </div>

                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="CSS">
                                    <label class="form-check-label" for="inlineCheckbox1">CSS</label>
                                  </div>

                              </div>
                            </div>            <!-- CheckBox -->

                            <div class="form-group row p-2">  <!-- Submit n clear -->
                              <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary" style="width: 120px;"> Submit</button> &nbsp;&nbsp;
                                <button type="reset" class="btn btn-danger" id="clear" onclick="clear_data()">Clear</button>
                              </div>
                            </div>  <!-- Submit n clear -->
                          </form>
                        
                    </div> 

                </div>    <!-- class LEFT end -->

                <div class="right col-6  mx-auto" id="Right">   <!-- class RIGHT start -->
                  <div class="row row-col-sm-2 col-sm ">       
                    <div class="text-center m-4">
                    <h3 id="Enrolled">Enrolled Students</h3>
                  </div>
                    <div class="table-responsive col-10 mx-auto">
                      <table class="table table-active table-striped table-bordered table-hover table-sm">
                        <thead> 
                          <tr class="table-dark">
                            <th class="col-8" scope="col">Description</th>
                            <th class="col-4" scope="col">Image</th>
                          </tr>
                        </thead>
                        <tbody> 
                        
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>   <!-- class RIGHT end -->

            </div>    <!-- class ROW end -->
        </div>  <!-- class content end -->

        <div class="footer" >
            Copyright by malikgautam32@gmail.com
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <script src="./Script.js" type="text/javascript"></script>
  </body>
</html>
