
<div class="container-fluid h-100 d-flex align-items-center justify-content-center">

    <div class="row">

        <div class="left col-md-6 col-sm-12 col-xs-6 d-flex">
            <div class="h-100 align-items-center justify-content-center text-white">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="https://media.istockphoto.com/photos/community-spirit-picture-id172423704" width="250px" height="150px"><br><br>
                <h4>The Community</h4><br>
                Find Solution, Ask Questions, Share Ideas <br/>
                Connect with user across the world
             </div>
        </div>

        <div class="right col-sm-6 col-xs-6 col-md-6 text-center">

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h2 class="text-white">Sign Up</h2>
                <p class="text-white">Please fill in this form to create an account!</p>
                <hr>
                    
                <div class="form-group ">
                    <div class="input-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group col-md-5"  style="float: left;">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="fname" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group col-md-5" style="float: right;">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group col-md-5" style="float: left;">
                </div>
                

                <div class="form-group" >
                    <div class="input-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                </div>
               
        
                <div class="form-group" >
                    <button type="submit" [disabled]="Form" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </form>
        
            <div class="text-center text-white">
                Already have an account? <a routerLink="/user/login" style="color: Blue;">Login here</a>
            </div>
         </div>

    </div>
    
</div>
