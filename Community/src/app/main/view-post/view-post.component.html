<div class="container-fluid bg-secondary ">
    <app-navbar></app-navbar>

   
        <div class="align-items-center justify-content-center " >
            <div class="text-center text-white">
                <h2>{{post.title}}</h2>
            </div>

            <div class="text-center text-white">
                <h5 style="float: left;">{{post.author}}</h5>
                <h5 style="float: right;">{{post.date}}</h5>
            </div>

            <div class="text-center text-white justify-content-center" style="margin-top: 80px; float: center;">
                  {{post.body}}
            </div>

            <div class="text-center justify-content-center" style="margin-top: 20px;">
              <a class="text-center" routerLink="/reply/{{post.id}}" >reply</a>
            </div>
            <div class="col-3 offset-2 text-white">
                <br><h6>Replies:</h6>
                <br>
                      
                <table class="table  bg-dark" *ngFor="let i of post.replies">
                    <tbody>
                      <tr>
                        <td>
                          <div class="card" style="width: 100%; margin: 1px;" >
                            <div class="card-body">
                              <h5 class="card-title text-center">{{i.subject}}</h5>
                              <p class="card-text">{{i.body}}</p>
                              <div *ngIf="post.author===author">
                                <a (click)="Solution(post.id)" class="card-link">Mark as solution</a>
                              </div>
                            </div>
                          </div>
                        </td>

                        
                      </tr>
                      
                    </tbody>
                  </table>
            </div>

        </div>
    

    
</div>
